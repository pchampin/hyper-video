<!--
Element providing solution to no problem in particular.

##### Example

    <data-overlay></data-overlay>

@element data-overlay
@demo demo/index.html
@status alpha
@homepage http://github.com/tomayac/hyper-video
-->
<dom-module id="data-overlay">

  <template>

    <style>
      .container {
        z-index: 10000;
        background-color: white;
        opacity: .75;
        border: solid black 1px;
        padding: 1px;
      }
    </style>

    <div id="container" class="container">
      <content></content>
    </div>

  </template>

  <script>
    'use strict';

    Polymer({
      is: 'data-overlay',

      properties: {
        start: {
          type: Number
        },
        end: {
          type: Number
        }
      },

      created: function() {
      },

      ready: function() {
        var that = this;

        // @todo: this should be handled by the parent
        document.addEventListener('hypervideo-time-update', function(e) {
          // console.log('Received event (document): hypervideo-time-update');
          that.currentTime = e.detail.currentTime;
          if ((that.start <= that.currentTime) &&
              (that.currentTime < that.end)) {
            that.style.display = 'block';
          } else {
            that.style.display = 'none';
          }
        });
      }
    });
  </script>

</dom-module>
